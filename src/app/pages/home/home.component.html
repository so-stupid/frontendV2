<div class="container">
  <div class="row row-cat w-row">
    <div class="column col-md-6">
      <div class="">
        <h2>
          CRM "Хотим Автоматом"
        </h2>
        <p>
          CRM-система с так себе возможностями онлайн-записи автосервиса.
        </p>
        <p>
          Автоматизируйте работу администратора и экономьте время ваших клиентов. Клиенты смогут быстро и просто
          записаться в автосервис на любую ремонтную услугу, а вы — лучше анализировать работу своего бизнеса.

        <div *ngIf="!isAuth()">

        <div *ngIf="isAuth()">
          <button type="button" routerLink="order" class="btn btn btn-outline-success btn-lg">Сделать заказ</button>
        </div>
      </div>
    </div>
    <div class="column col-md-6"><img src="./assets/slide.jpeg" width="100%" alt=""></div>
