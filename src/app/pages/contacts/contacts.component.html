<div class="container" *ngIf="isAuth()">
  <h3>На данной странице расположены контактные данные наших работников</h3>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Фамилия</th>
      <th scope="col">Имя</th>
      <th scope="col">Адрес</th>
      <th scope="col">Номер телефона</th>
      <th scope="col">Профессия</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let worker of workers">
      <td>{{worker.lastName}}</td>
      <td>{{worker.firstName}}</td>
      <td>{{worker.address}}</td>
      <td>{{worker.phoneNumber}}</td>
      <td>{{worker.typeWorker.type}}</td>
    </tr>
    </tbody>
  </table>
  <app-workers-form *ngIf="isAdmin()"></app-workers-form>

</div>
