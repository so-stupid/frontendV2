<div class="container">
  <h3>На данной странице расположены цены на услуги предоставляемые компанией</h3>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Услуга</th>
      <th scope="col">Стоимость</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let price of prices">
      <td>{{price.serviceName}}</td>
      <td>{{price.price}}</td>
    </tr>
    </tbody>
  </table>
  <app-price-form></app-price-form>
</div>
